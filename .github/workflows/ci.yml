name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TESTING: "true"
  ENVIRONMENT: "test"
  PYTHONPATH: ${{ github.workspace }}

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install pytest-cov

      - name: Run tests
        env:
          TESTING: "true"
          SKIP_REDIS: "true"
          SKIP_FHIR: "true"
        run: |
          pytest tests/ \
            -v \
            --tb=short \
            --timeout=60 \
            --ignore=tests/test_calendar_endpoints.py \
            --ignore=tests/test_calendar_integration.py \
            --ignore=tests/test_calendar_token_refresh.py \
            --ignore=tests/test_oauth_endpoints.py \
            --ignore=tests/test_health_check.py \
            -k "not redis and not google_calendar and not fhir_server"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            pytest-results.xml
            htmlcov/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: pip install ruff

      - name: Run Ruff
        run: ruff check backend/ --output-format=github || true

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react_frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react_frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build
        run: npm run build

