[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require database
    e2e: End-to-end tests that require all services
    slow: Slow-running tests
    requires_redis: Tests that require Redis
    requires_fhir: Tests that require FHIR server
    requires_llm: Tests that require LLM engine

# Async mode for anyio
asyncio_mode = auto

# Test output formatting
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Timeout for individual tests (requires pytest-timeout)
timeout = 60

# Coverage configuration (requires pytest-cov)
[coverage:run]
source = backend
branch = True
omit = 
    */tests/*
    */__pycache__/*
    */.venv/*

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
show_missing = True
precision = 2

[coverage:html]
directory = htmlcov
